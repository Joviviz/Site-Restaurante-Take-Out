<!-- Stylesheet-->
<link href="/views/static/css/menu.css" rel="stylesheet" />

<ng-include src="'views/navbar.html'"></ng-include>

<div class="container-fluid bg-black text-white py-5 px-5">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="display-4">Cardápio</h1>
    <a href="#!cart" class="btn btn-outline-light px-4 py-2">
      Adicionar items ao carrinho
    </a>
  </div>
</div>

<div class="container mt-5">
  <div class="container py-5 bg-black text-white">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card border border-white bg-black text-white">
          <img
            src="/views/static/imgs/shop1.png"
            class="card-img-top"
            alt="Vanilla Ice Cream"
          />
          <div class="card-body text-center">
            <h5 class="card-title">Vanilla Ice Cream</h5>
            <p class="card-text">R$ 25,00</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <button class="btn btn-outline-light btn-sm">−</button>
              <span>0</span>
              <button class="btn btn-outline-light btn-sm">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card border border-white bg-black text-white">
          <img
            src="/views/static/imgs/shop2.png"
            class="card-img-top"
            alt="Grilled Chicken Salad"
          />
          <div class="card-body text-center">
            <h5 class="card-title">Grilled Chicken Salad</h5>
            <p class="card-text">R$ 80,00</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <button class="btn btn-outline-light btn-sm">−</button>
              <span>0</span>

              <button class="btn btn-outline-light btn-sm">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card border border-white bg-black text-white">
          <img
            src="/views/static/imgs/shop3.png"
            class="card-img-top"
            alt="Crispy Spring Rolls"
          />
          <div class="card-body text-center">
            <h5 class="card-title">Crispy Spring Rolls</h5>
            <p class="card-text">R$ 50,00</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <button class="btn btn-outline-light btn-sm">−</button>
              <span>0</span>
              <button class="btn btn-outline-light btn-sm">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
